<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        body {
            background-color: #d3d3d3;
            margin: 0;
            padding: 0;
        }
        nav{
            background: royalblue;
            width: 1340px;
            padding: 15px;
            font-variant: small-caps;
            text-align: center;
        }
        nav .nav{
            color: #f2f2f2;
            text-decoration: none;
        }
        h2{
            text-align: center;
            font-variant: small-caps;
        }
        table {
            padding-top: 40px;
            border-collapse: collapse;
            width:70%;
            margin: auto;
        }
        th, td {
            text-align: left;
            padding: 8px;
        }
        tr:nth-child(even){
            background-color: #f2f2f2;
            height:50px;
        }
        a{
            text-decoration: none;
        }

        th {
            background-color: royalblue;
            color: white;
            height:50px;
        }
        input[type=submit], button{
            width: 10%;
            background-color: royalblue;
            color: white;
            padding: 14px 20px;
            margin: 15px 0;
            border: none;
            border-radius: 6px;
            cursor: pointer;
        }
    </style>
</head>
<body>
<nav class="nav">
    <a href="#" class="nav"><b> Sirs-Arlines </b></a>
</nav>
<h2> List Of Sirs Passengers </h2>
<table>
    <tr>
        <th>Id</th>
        <th>Last_Name</th>
        <th>First_Name</th>
        <th>Email</th>
        <th>Phone</th>
        <th>Address</th>
        <th>Age</th>
    </tr>
    <tr th:each="row : *{passengers}">
        <td th:text="${row.getId()}"></td>
        <td th:text="${row.getLastName()}"></td>
        <td th:text="${row.getFirstName()}"></td>
        <td th:text="${row.getEmail()}"></td>
        <td th:text="${row.getPhone()}"></td>
        <td th:text="${row.getAddress()}"></td>
        <td th:text="${row.getAge()}"></td>
        <td><a th:href="@{/passengers/edit/{id}(id=${row.getId()})}">Edit</a> | <a th:href="@{/passengers/delete/{id}(id=${row.getId()})}">Remove</a></td>
    </tr>
</table>
<!--<p th:text="${message}"></p>-->
</body>
</html>
